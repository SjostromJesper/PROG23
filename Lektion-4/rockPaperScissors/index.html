<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta 
        name="viewport" 
        content="width=device-width, initial-scale=1.0"
    >

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>Sten Sax Påse</h1>

    <div class="arena">
        
    </div>

    <div class="option-list">
        <div class="rock">
            <img src="images/rock.svg" alt="" class="option">
            <p>Sten</p>
        </div>

        <div class="scissors">
            <img src="images/scissors.svg" alt="" class="option">
            <p>Sax</p>
        </div>
    
        <div class="paper">
            <img src="images/paper.svg" alt="" class="option">
            <p>Påse</p>
        </div>
    

        <div class="stats">
            <p class="wins">vinster: 0</p>
            <p class="losses">förluster: 0</p>
            <p class="equals">oavgjort: 0</p>
        </div>
    </div>
</body>
</html>
